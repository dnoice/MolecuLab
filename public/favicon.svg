<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Central atom -->
  <circle cx="50" cy="50" r="12" fill="url(#grad)"/>
  <!-- Orbital rings -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.7" transform="rotate(-30 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.7" transform="rotate(30 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.7" transform="rotate(90 50 50)"/>
  <!-- Electron dots -->
  <circle cx="85" cy="50" r="4" fill="#00f5ff"/>
  <circle cx="15" cy="50" r="4" fill="#ff00ff"/>
  <circle cx="50" cy="15" r="4" fill="#ffd700"/>
</svg>
